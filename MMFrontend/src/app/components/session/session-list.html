        <ng-container *ngFor="let sessionModel of sessions | sessionName:'!DEFAULT'">
<div class="sessionlist-wrap">
    <div id="accordion" role="tablist">
            <div class="card" sessionview [mainComponent]="this" [model]="sessionModel" [sessions]="sessions"></div>
    </div>
</div>
        </ng-container>

<div class="sessionlist-wrap">
    <div class="card form-card">
        <table width="100%"><tr>
            <td><input name="name" id="newName" [(ngModel)]="newSession.name" placeholder="Session Name" class="form-control"></td>
            <td><input name="type" id="newDescription" [(ngModel)]="newSession.description" placeholder="Description" class="form-control"></td>
            <td class="text-right"><button type="submit" class="btn btn-primary" (click)="createSession()">NEW SESSION</button></td>
        </tr></table>
    </div>
</div>


<div class="sessionlist-wrap">
    <div id="default" role="tablist">
        <div class="card" sessionview [mainComponent]="this" [model]="noSession" [sessions]="sessions"></div>
    </div>
</div>
